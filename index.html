<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ò–§–¢: –°–¢–†–ê–¢–ï–ì–ò–Ø –£–î–ê–ß–ò</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #f59e0b; --gold-glow: rgba(245, 158, 11, 0.4);
            --vip: #8b5cf6; --vip-glow: rgba(139, 92, 246, 0.4);
            --bg: #020617; --card: #0f172a; --text-muted: #94a3b8;
            --green: #10b981; --red: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg); color: white; margin: 0; padding: 15px;
            padding-bottom: 140px; overflow-x: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .balance-val { font-size: 24px; font-weight: 900; color: var(--gold); }

        /* --- BANK WINDOW --- */
        .bank-window {
            padding: 20px; text-align: center; margin-bottom: 20px;
            background: radial-gradient(circle at top right, rgba(245, 158, 11, 0.15), transparent);
        }

        .bank-amount { font-size: 32px; font-weight: 900; margin-bottom: 15px; }

        .progress-container { width: 100%; height: 12px; background: #1e293b; border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--gold); transition: 1s ease-in-out; }

        /* --- TICKET SELECTION --- */
        .ticket-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .ticket-card { padding: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; }
        .ticket-card.active { border-color: var(--gold); background: rgba(245, 158, 11, 0.1); }
        .ticket-card.vip.active { border-color: var(--vip); background: rgba(139, 92, 246, 0.1); }

        /* --- VISUAL LIFT (–ì–†–ê–§–ò–ß–ï–°–ö–ê–Ø –¢–ê–ë–õ–ò–¶–ê) --- */
        .visual-queue {
            display: flex; flex-direction: column-reverse; gap: 8px;
            padding: 15px; margin-bottom: 20px; min-height: 200px;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.8), transparent);
            border-radius: 15px; position: relative;
        }
        .lift-floor {
            height: 40px; display: flex; align-items: center; padding: 0 15px;
            background: rgba(255,255,255,0.03); border-radius: 8px;
            border-left: 3px solid #334155; transition: 0.5s;
        }
        .lift-floor.active { border-left-color: var(--gold); background: rgba(245, 158, 11, 0.1); }
        .floor-num { width: 30px; font-size: 10px; color: var(--text-muted); }
        .user-tag { font-size: 13px; font-weight: 600; }

        /* --- BUTTONS --- */
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; box-sizing: border-box; background: var(--bg); }
        .main-btn {
            width: 100%; padding: 18px; border-radius: 16px; border: none; font-size: 16px; font-weight: 900;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .boost-btn:disabled { opacity: 0.3; filter: grayscale(1); }

        #win-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="win-modal">
        <div class="glass" style="padding:40px; text-align:center; border:2px solid var(--gold)">
            <h1 style="color:var(--gold)">–ü–û–ë–ï–î–ê!</h1>
            <div style="font-size:42px; margin:20px 0" id="win-sum">5000 ‚≠ê</div>
            <button class="main-btn" style="background:var(--gold)" onclick="location.reload()">–ó–ê–ë–†–ê–¢–¨ ‚≠ê</button>
        </div>
    </div>

    <div class="header">
        <div style="font-weight:900; font-size:22px;">–õ–ò–§–¢ <span style="color:var(--gold)">S2</span></div>
        <div style="text-align:right">
            <span style="font-size:10px; color:var(--text-muted)">–ë–ê–õ–ê–ù–°</span>
            <div class="balance-val" id="user-balance">0 ‚≠ê</div>
        </div>
    </div>

    <div class="glass bank-window">
        <div id="pool-title" style="font-size:12px; color:var(--text-muted); margin-bottom:10px">–ù–ê–ü–û–õ–ù–ï–ù–ò–ï –õ–ò–§–¢–ê</div>
        <div class="bank-amount" id="pool-display">0 / 5,000 ‚≠ê</div>
        <div class="progress-container">
            <div class="progress-bar" id="pool-bar"></div>
        </div>
    </div>

    <div class="ticket-grid">
        <div class="glass ticket-card active" id="mode-standard" onclick="selectMode('standard')">
            <h3>–°–¢–ê–ù–î–ê–†–¢</h3>
            <div style="color:var(--gold); font-weight:bold">500 ‚≠ê</div>
        </div>
        <div class="glass ticket-card" id="mode-vip" onclick="selectMode('vip')">
            <h3>VIP –õ–ò–§–¢</h3>
            <div style="color:var(--vip); font-weight:bold">2500 ‚≠ê</div>
        </div>
    </div>

    <div style="font-size:12px; color:var(--text-muted); margin-bottom:10px">–õ–ò–§–¢ –í –î–í–ò–ñ–ï–ù–ò–ò (–û–ß–ï–†–ï–î–¨):</div>
    <div class="visual-queue" id="visual-queue"></div>

    <div class="glass" style="padding:15px; display:flex; justify-content:space-between; align-items:center">
        <div>
            <div style="font-weight:bold; font-size:14px">üöÄ –£—Å–∫–æ—Ä–∏—Ç–µ–ª—å</div>
            <div style="font-size:11px; color:var(--text-muted)">–ü—Ä—ã–∂–æ–∫ –Ω–∞ 3 —ç—Ç–∞–∂–∞ –≤–≤–µ—Ä—Ö</div>
        </div>
        <button class="main-btn" id="boost-btn" style="width:auto; padding:10px 20px; background:var(--green); font-size:12px" onclick="buyBoost()">250 ‚≠ê</button>
    </div>

    <div class="footer">
        <button class="main-btn" id="action-btn" style="background:var(--gold)" onclick="handleAction()">–í–°–¢–ê–¢–¨ –í –û–ß–ï–†–ï–î–¨</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || "336447936";
        const SERVER_IP = "85.198.96.191"; // –¢–≤–æ–π –≤–Ω–µ—à–Ω–∏–π IP
        
        let currentMode = 'standard';
        let userData = { balance: 0, pos: null, pool: 0 };

        async function syncData() {
            try {
                const response = await fetch(`http://${SERVER_IP}:8080/get_user?user_id=${userId}`);
                const data = await response.json();
                
                userData.balance = data.balance;
                userData.pool = currentMode === 'standard' ? data.pool_std : data.pool_vip;
                userData.pos = currentMode === 'standard' ? data.pos_std : data.pos_vip;

                updateUI();
            } catch (e) { console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏"); }
        }

        function updateUI() {
            const config = { standard: 5000, vip: 25000 };
            const target = config[currentMode];
            
            document.getElementById('user-balance').innerText = userData.balance + " ‚≠ê";
            document.getElementById('pool-display').innerText = `${userData.pool} / ${target} ‚≠ê`;
            
            const percent = (userData.pool / target) * 100;
            document.getElementById('pool-bar').style.width = percent + "%";

            document.getElementById('boost-btn').disabled = (userData.balance < 250 || !userData.pos);

            const btn = document.getElementById('action-btn');
            if (userData.pos === 1 && userData.pool >= target) {
                btn.innerText = "–í–´–í–ï–°–¢–ò –í–´–ò–ì–†–´–®!";
                btn.style.background = "var(--green)";
            } else if (userData.pos) {
                btn.innerText = `–í–ê–® –≠–¢–ê–ñ: ${userData.pos}`;
                btn.disabled = true;
                btn.style.background = "#1e293b";
            } else {
                const price = currentMode === 'standard' ? 500 : 2500;
                btn.innerText = `–í–°–¢–ê–¢–¨ –í –û–ß–ï–†–ï–î–¨ (${price} ‚≠ê)`;
                btn.disabled = false;
                btn.style.background = "var(--gold)";
            }

            renderQueue();
        }

        function renderQueue() {
            const container = document.getElementById('visual-queue');
            container.innerHTML = '';
            for(let i=5; i>=1; i--) {
                const floor = document.createElement('div');
                floor.className = 'lift-floor' + (userData.pos === i ? ' active' : '');
                floor.innerHTML = `
                    <div class="floor-num">${i}</div>
                    <div class="user-tag">${userData.pos === i ? '–≠–¢–û –í–´' : '–ò–≥—Ä–æ–∫ ID...'}</div>
                `;
                container.appendChild(floor);
            }
        }

        function selectMode(mode) {
            currentMode = mode;
            document.getElementById('mode-standard').classList.toggle('active', mode === 'standard');
            document.getElementById('mode-vip').classList.toggle('active', mode === 'vip');
            syncData();
        }

        function handleAction() {
            const price = currentMode === 'standard' ? 500 : 2500;
            
            if (userData.pos === 1 && userData.pool >= (currentMode === 'standard' ? 5000 : 25000)) {
                fetch(`http://${SERVER_IP}:8080/request_withdraw?user_id=${userId}&mode=${currentMode}`);
                tg.showAlert("‚úÖ –ó–∞—è–≤–∫–∞ –Ω–∞ –≤—ã–≤–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –∞–¥–º–∏–Ω—É!");
            } else if (userData.balance < price) {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø–æ–ª–Ω–∏—Ç–µ —Å—á–µ—Ç –≤ –±–æ—Ç–µ.");
            } else {
                tg.showConfirm(`–°–ø–∏—Å–∞—Ç—å ${price} ‚≠ê —Å –±–∞–ª–∞–Ω—Å–∞ –∏ –≤–æ–π—Ç–∏ –≤ –õ–∏—Ñ—Ç?`, (ok) => {
                    if(ok) tg.showAlert("–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏ –≤ –æ—á–µ—Ä–µ–¥—å!");
                });
            }
        }

        function buyBoost() {
            tg.showConfirm("–£—Å–∫–æ—Ä–∏—Ç—å—Å—è –Ω–∞ 3 —ç—Ç–∞–∂–∞ –∑–∞ 250 ‚≠ê?", (ok) => {
                if(ok) tg.showAlert("–†–∞–∫–µ—Ç–∞ –∑–∞–ø—É—â–µ–Ω–∞! –û–∂–∏–¥–∞–π—Ç–µ —Å–¥–≤–∏–≥–∞.");
            });
        }

        setInterval(syncData, 5000);
        syncData();
        tg.expand();
    </script>
</body>
</html>
